<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2696</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style type="text/css">
		.form-group {
			margin-bottom: 20px;
		}
        .header{
            background-color: rgb(27, 27, 136);
            color: white;
        }
	</style>
</head>
<body ng-controller="MyController">
    <div class="header">
        <h4>Giai pt bac 1</h4>
    </div>
    <div class="form-group">
		<label>Nhap A: </label>
		<input type="number" name="a" class="form-control" ng-model="a">
	</div>
	<div class="form-group">
		<label>Nhap B: </label>
		<input type="number" name="b" class="form-control" ng-model="b">
	</div>
    <p>
		<button class="btn btn-success" ng-click="ketqua()">Ket qua</button>
	</p>
    <p>Ket qua: {{ result }}</p>
    <script type="text/javascript">
        var app = angular.module('MyApp', [])
        app.controller('MyController', ['$scope', function ($scope) {
            
            $scope.ketqua = function() {
                $scope.result =  -$scope.b / $scope.a
            }
        }])
    </script>
</body>
</html>
