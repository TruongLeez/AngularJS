<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2695</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

	<style type="text/css">
		.form-group {
			margin-bottom: 20px;
		}
        .form_control{
            margin-left: 20px;
            margin-bottom: 20px;
            padding: auto;
            table-layout: auto;
        }
	</style>
</head>
<body ng-controller="MyController">
    <div class="container">
        <form>
            <div class="header">
            <h3>Purchase order form</h3>
        </div>
        <div>
            <p>Product Information</p>
            <div>
                <label>Product:</label>
                <select class="form_control" name="product" [(ngModel)]="product">
                    <option>Select</option>
                    <option>Comfort Sleeper</option>
                    <option>Morgan Kids Bed</option>
                    <option>Entertainment Cabinet</option>
                </select>
            </div>
            <div>
                <label>Unit Price($):</label>
                <input required id="price" type="number" class="form_control" name="uprice" [(ngModel)]="uprice">
            </div>
            <div>
                <label>Quantity:</label>
                <input required id="quantity" type="number" class="form_control" name="Quantity" [(ngModel)]="quantity">
            </div>
            <div>
                <label>Total Price($):</label>
                <input disabled  type="number" class="form_control" name="tprice" value="{{ uprice * quantity | currency:'':0 }}">
            </div>
        </div>
        <div>
            <p>Shipping Information</p>
            <div>
                <label>Full Name:</label>
                <input required type="text" class="form_control" name="name" [(ngModel)]="name">
            </div>
            <div>
                <label>Shipping Address:</label>
                <input required type="text" class="form_control" name="address" [(ngModel)]="address">
            </div>
            <div>
                <label>Credit Card:</label>
                <select class="form_control" name="credit_card" [(ngModel)]="credit_card">
                    <option>Select</option>
                    <option>Visa</option>
                    <option>Master Card</option>
                    <option>American Express</option>
                </select>
            </div>
            <div>
                <label>Credit Card Number:</label>
                <input required type="number" class="form_control" name="card_number" [(ngModel)]="card_number">
            </div>
        </div>
        <div>
            <button>Submit</button>
            <button>Reset</button>
        </div>
        </form>
    </div>
</body>
<script type="text/javascript">
	var app = angular.module('MyApp', [])
	app.controller('MyController', ['$scope', function ($scope) {
		$scope.informationList = []
    
        $scope.saveInformation = function(){
            var Information = {
                'product' : $scope.product
                'uprice' : $scope.uprice
                'quantity' : $scope.quantity
                'tprice' : $scope.tprice
                'name' : $scope.name
                'address' : $scope.address
                'credit_card' : $scope.credit_card
                'card_number' : $scope.card_number
            }
            $scope.informationList.push(Information)
        }

        if ($scope.product = null){
            document.getElementById('price').style.display = "block|none";
            document.getElementById('quantity').style.display = "block|none";
        }

</script>
</html>
