<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2695</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

	<style type="text/css">
		.form-group {
			margin-bottom: 20px;
		}
	</style>
</head>
<body ng-controller="MyController">
<div class="container">
	<div class="form-group">
		<label>Fullname: </label>
		<input type="text" name="fullname" class="form-control" ng-model="fullname">
	</div>
	<div class="form-group">
		<label>Email: </label>
		<input type="email" name="email" class="form-control" ng-model="email">
	</div>
	<div class="form-group">
		<label>Age: </label>
		<input type="number" name="age" class="form-control" ng-model="age">
	</div>
	<div class="form-group">
		<label>Address: </label>
		<input type="text" name="address" class="form-control" ng-model="address">
	</div>
	<div class="form-group">
		<button class="btn btn-success" ng-click="addStudent()">Save</button>
		<button class="btn btn-warning">Reset</button>
	</div>
	<h2>DANH SACH SINH VIEN</h2>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>No</th>
				<th>Fullname</th>
				<th>Address</th>
				<th>Age</th>
				<th>Email</th>
				<th style="width: 60px"></th>
				<th style="width: 60px"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in studentList track by $index">
				<td>{{ $index + 1 }}</td>
				<td>{{ item.fullname }}</td>
				<td>{{ item.address }}</td>
				<td>{{ item.age }}</td>
				<td>{{ item.email }}</td>
				<td>
					<button class="btn btn-warning">Edit</button>
				</td>
				<td>
					<button class="btn btn-danger" ng-click="removeStudent($index)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<script type="text/javascript">
	var app = angular.module('MyApp', [])
	app.controller('MyController', ['$scope', function ($scope) {
		$scope.studentList = []

		$scope.addStudent = function() {
			std = {
				'fullname': $scope.fullname,
				'age': $scope.age,
				'address': $scope.address,
				'email': $scope.email
			}
			$scope.studentList.push(std)
		}

		$scope.removeStudent = function(index) {
			$scope.studentList.splice(index, 1)
		}

	}])
</script>
</body>
</html>
